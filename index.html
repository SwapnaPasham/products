<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script>
        fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(json=>{
                const products=json;
               
                
                for(var i = 0; i < products.length; i++){
                    
                var div1=document.createElement('div');
                var card=document.createElement('div');
                card.style.width="900px";
                card.style.border="1px solid #d7d5cb";
                var imgdiv=document.createElement('div');
                imgdiv.style.alignContent="center";
                var image1=document.createElement('img');
                image1.src=products[i].image;
                image1.style.width="200px";
                image1.style.height="200px";
                imgdiv.appendChild(image1);
                var details=document.createElement('div');
                details.style.marginLeft="30px";
                details.style.marginRight="auto";
               var title=document.createElement('h4');
               title.innerText=products[i].title;
               
               details.appendChild(title);
               card.appendChild(imgdiv);
               
               card.style.display="flex";
               card.style.padding="20px";
               card.style.marginRight="auto";
               card.style.marginLeft="auto";
               card.style.marginTop="20px";
               card.style.borderRadius="10px";

               var price=document.createElement('span');
               price.innerText="â‚¹"+products[i].price;
               price.style.fontSize="25px";
               price.style.fontWeight="18px";     
               details.appendChild(price);

               var cate=document.createElement('h4');
               cate.innerText=products[i].category;
               cate.style.fontFamily="cursive";
               details.appendChild(cate);

               var desc=document.createElement('p');
               desc.innerText=products[i].description;
               details.appendChild(desc);

               var rate=document.createElement('span');
               rate.innerText="Rating: "+ products[i].rating.rate;
               details.appendChild(rate);
               rate.style.color="red";
               rate.style.fontSize="20px";

               var count=document.createElement('span');
               count.innerText=products[i].rating.count+" reviews";
               count.style.backgroundColor="#81f4c3";
               count.style.borderRadius="5px";
               count.style.padding="5px";
               count.style.textAlign="center";
               count.style.marginLeft="5px";
               details.appendChild(count);

               var button=document.createElement('div');
               var add=document.createElement('button');
               add.innerText="Add to Cart";
               add.style.backgroundColor="#e8f01f";
               add.style.padding="5px";
               add.style.borderRadius="5px";
              
               add.style.textAlign="center";
               add.style.marginTop="10px";
               button.appendChild(add);
               details.appendChild(button);    

              card.appendChild(details);
                div1.appendChild(card);
                // maindiv=maindiv.appendChild(div1);
                document.body.appendChild(div1);
              console.log(div1);
                
                }
                
             
            })

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
